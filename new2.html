<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Graphic</title>
		<style type="text/css"></style>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<svg width="200" height="200" id="svg1"></svg>
		<svg width="200" height="200" id="svg2"></svg>
	</head>
	<body>
		<h2>D3 Graphic</h2>
	

       
    <script>
	
	var svg1 = d3.select("#svg1");
svg1.append("circle")
       .attr("cx",100)
       .attr("cy", 100)
       .attr("r", 90)
       .attr("fill", "red");
var svg2 = d3.select("#svg2");
svg2.append("circle")
       .attr("cx",100)
       .attr("cy", 100)
       .attr("r", 90)
       .attr("fill", "blue");
    
		</script>
	</body>
</html>
